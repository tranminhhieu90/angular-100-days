<div class="user-list">
  <!-- Loading State -->
  <div *ngIf="loading$ | async" class="spinner">Đang tải dữ liệu...</div>

  <!-- Error State -->
  <div *ngIf="error$ | async as error" class="alert alert-danger">Lỗi: {{ error }}</div>

  <!-- Data State -->
  <div *ngIf="pageInfo$ | async as pageInfo" class="content">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Email</th>
          <th>Số điện thoại</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of pageInfo.items">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <p>Trang {{ pageInfo.currentPage }} / {{ pageInfo.totalCount }}</p>
    </div>
  </div>
</div>
