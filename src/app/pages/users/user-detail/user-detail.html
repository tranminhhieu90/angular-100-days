<div class="user-detail-container">
  <h1>Chi tiết User #{{ userId() }}</h1>

  <div class="user-card">
    <div class="info-row">
      <span class="label">ID:</span>
      <span class="value">{{ user().id }}</span>
    </div>

    <div class="info-row">
      <span class="label">Tên:</span>
      <span class="value">{{ user().name }}</span>
    </div>

    <div class="info-row">
      <span class="label">Email:</span>
      <span class="value">{{ user().email }}</span>
    </div>

    <div class="info-row">
      <span class="label">Vai trò:</span>
      <span class="value badge">{{ user().role }}</span>
    </div>

    <div class="info-row">
      <span class="label">Ngày tạo:</span>
      <span class="value">{{ user().createdAt }}</span>
    </div>

    <div class="info-row">
      <span class="label">Trạng thái:</span>
      <span class="value status-active">{{ user().status }}</span>
    </div>
  </div>

  <div class="actions">
    <a [routerLink]="['/users', userId(), 'edit']" class="btn btn-edit">✏️ Chỉnh sửa</a>
    <a routerLink="/users" class="btn btn-back">← Quay lại danh sách</a>
  </div>
</div>
